
<div class="d-flex flex-column text-center mx-4">

  <button type="button" class="btn-close my-4" aria-label="Close"></button>

  <label for="cigarro" class="my-4">Quantidade de cigarros por dia:</label>
  <input type="number" placeholder="Ex: 2" id="cigarro" [(ngModel)]="quantidadeCigarro">
  
  <label for="ano" class="my-4">Quantidade de anos fumando:</label>
  <input type="number" placeholder="Ex: 2" id="ano" [(ngModel)]="quantidadeAnoFumando">
  
  <button class="btn btn-primary mt-4" (click)="calcularTempoVidaPerdida()"> Calcular</button>
  
  <h4>Tempo de vida perdido</h4>

  <h2>{{tempoVidaPerdido}} Dia(s)</h2>
</div>
